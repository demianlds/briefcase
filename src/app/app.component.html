<body>
<div id="main">
  <header>
    <div class="navbar">
      <ul>
        <li><a [routerLink]="['/portafolio']" [routerLinkActive]="['actived']" [class.actived]="isActive('/portafolio')">Portfolio</a></li>
        <li><a [routerLink]="['/experiencia']" [routerLinkActive]="['actived']" [class.actived]="isActive('/experiencia')">Experiencia</a></li>
        <li class="logo">DS</li>
        <li><a [routerLink]="['/sobre-mi']" [routerLinkActive]="['actived']" [class.actived]="isActive('/sobre-mi')">Sobre mí</a></li>
        <li><a [routerLink]="['/contacto']" [routerLinkActive]="['actived']" [class.actived]="isActive('/contacto')">Contacto</a></li>
      </ul>
    </div>
  </header>


  <section id="content">
    <router-outlet></router-outlet>
  </section>

  <footer>
    Demian Perez Stragá &copy;
    <a class="logoFooter" href="https://www.linkedin.com/in/demian-perez-strag%C3%A1-545a50253/" target="_blank"><i class="fa fa-linkedin-square"></i></a>
    <a class="logoFooter" href="https://github.com/demianlds?tab=repositories" target="_blank"><i class="fa fa-github"></i></a>

</div>
